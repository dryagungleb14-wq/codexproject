<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call Quality Audit</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Аудит качества звонков</h1>
        <p>Загрузите аудио, чтобы получить автоматический отчёт об эмпатии, комплаенсе и структуре разговора.</p>
      </header>

      <section class="card">
        <form id="upload-form" class="form">
          <label class="form-label" for="audio">Аудиофайл (wav, mp3)</label>
          <input id="audio" name="audio" type="file" accept="audio/*" required />
          <label class="checkbox">
            <input type="checkbox" id="consent" name="consent" />
            <span>Получено согласие на обработку</span>
          </label>
          <button type="submit" class="primary">Запустить анализ</button>
        </form>
        <p id="status" class="status"></p>
      </section>

      <section id="result" class="card hidden"></section>
    </main>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
